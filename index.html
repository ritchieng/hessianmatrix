<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hessian Matrix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #e0e0e0;
        }

        a {
            color: #4a9eff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #7ab8ff;
        }

        .logo {
            margin-bottom: 2rem;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4a9eff, #7ab8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="logo">HM</div> -->
        <h1>Hessian Matrix</h1>
        <p>We have been acquired by a family office in 2021.</p>
        <p>For any enquiries, please contact: <a href="mailto:operations@hessianmatrix.com">operations@hessianmatrix.com</a></p>
    </div>
</body>
</html>
